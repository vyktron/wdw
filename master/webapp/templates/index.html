<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>

    <script>
        // Initialiser la carte
        var map = L.map('map').setView([43.2951, -0.3708], 13); // Coordonnées de Pau
    
        // Ajouter une couche de tuiles (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    
        // Fonction pour ajouter un marqueur sur la carte
        function addMarker(latitude, longitude, dad_name) {
            var marker = L.marker([latitude, longitude]).addTo(map);
            marker.bindPopup(dad_name);  // Afficher "dad_name" lors du clic sur le marqueur
        }
    
        // Se connecter au WebSocket
        var socket = new WebSocket("ws://localhost:8000/mapws");
    
        // Gérer les messages du WebSocket
        socket.onmessage = function(event) {
            var data = JSON.parse(event.data);
            var dad_id = data.dad_id;
            var latitude = data.latitude;
            var longitude = data.longitude;

            // Alert
            alert("Dad ID: " + dad_id + "\nLatitude: " + latitude + "\nLongitude: " + longitude);
            
            map.eachLayer(function (layer) {
                if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });
            // Ajouter les marqueurs à la carte
            addMarker(parseFloat(latitude), parseFloat(longitude), dad_id);
            
        };
    </script>
</body>
</html>
